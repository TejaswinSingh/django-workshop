<!DOCTYPE html>

<html>

    <head>
        <title> Image Compression Website </title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }

        </style>
    </head>

    <body style="font-family: system-ui; text-align: center; color: rgb(11, 102, 213);">

        <div style="background-color: rgb(11, 102, 213); color: white; text-align: center; padding: 10px;">
            <h1> Image Compression Website </h1>
        </div>

        <h3 style="margin-top: 6vw;"> Here is your compressed image! </h3>
        <div style="border: 5px solid rgb(11, 102, 213); display: inline-block; text-align: justify; max-width: 50vw; padding: 50px; border-radius: 3em;">

            <img src="data:image/jpeg;base64, {{ output_image }}" style="height: 100px; width: 100px;">

        </div>
        <br> <br>
        <a href="data:image/jpeg;base64, {{ output_image }}" download="{{ filename }}">
            <button>Download</button>
        </a>
        <h4>Original Size: {{ original_size|floatformat:2 }} KB </h4>
        <h4>Reduced Size: {{ reduced_size|floatformat:2 }} KB</h4>

        <a href="/"> Compress more images? </a>

    </body>

</html>
